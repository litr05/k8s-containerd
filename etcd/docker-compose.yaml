version: '2'
services:
  etcd:
    image: gcr.io/google_containers/etcd-amd64:3.1.12
    container_name: etcd
    hostname: etcd
    volumes:
    - /etc/ssl/certs:/etc/ssl/certs
    - /var/lib/etcd-cluster:/var/lib/etcd
    ports:
    - 4001:4001
    - 2380:2380
    - 2379:2379
    restart: always
    command: ["sh", "-c", "etcd --name=etcd1 \
      --advertise-client-urls=http://192.168.4.169:2379,http://192.168.4.169:4001 \
      --listen-client-urls=http://0.0.0.0:2379,http://0.0.0.0:4001 \
      --initial-advertise-peer-urls=http://192.168.4.169:2380 \
      --listen-peer-urls=http://0.0.0.0:2380 \
      --initial-cluster-token=9489bf67bdfe1b3ae077d6fd9e7efefd \
      --initial-cluster=etcd1=http://192.168.4.169:2380,etcd2=http://192.168.4.170:2380,etcd3=http://192.168.5.48:2380 \
      --initial-cluster-state=new \
      --auto-tls \
      --peer-auto-tls \
      --data-dir=/var/lib/etcd"]
